<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>EventFinder</title>
  </head>
  <body>
  <div class="mainheader">
    <h1>EventFinder</h1>

    <h3 id="locationstatus">Where are you?</h3>

  <select id="xcoord">
    <option value="" disabled="disabled" selected="selected">X</option>

    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
  </select>
  <select id="ycoord">
    <option value="" disabled="disabled" selected="selected">Y</option>
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
  </select>
  <button id="submitcoords" type="button" name="button">Submit</button><br>
  <br><button id="findevents" type="button" name="button">Find my nearest events!</button>
  </div>

  <br>
  <div class="wrapper">
  <div id="firstevent" class="box a"></div>
  <div id="secondevent" class="box b"></div>
  <div id="thirdevent" class="box c"></div>
  <div id="fourthevent" class="box d"></div>
  <div id="fifthevent" class="box e"></div>
  <div id="sixthevent" class="box f"></div>
  </div>

  </body>

  <script src="src/ticket.js"></script>
  <script src="src/event.js"></script>
  <script src="src/world.js"></script>
  <script src="src/eventFinder.js"></script>
  <script src="jquery.js"></script>
  <script src="interface.js"></script>

</html>
